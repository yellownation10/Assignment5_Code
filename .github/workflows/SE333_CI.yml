name: SE333_CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  SE333_CI_JOB:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '23'

      # Run tests + build (this also runs jacoco because you have the plugin)
      - name: Run Maven verify
        run: mvn -B -DskipTests=false verify

      # Run Checkstyle but don't fail the build if there are violations
      - name: Run Checkstyle
        run: mvn -B -Dcheckstyle.failOnViolation=false checkstyle:checkstyle

      # Upload JaCoCo HTML report
      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # Upload Checkstyle XML
      - name: Upload Checkstyle result
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/checkstyle-result.xml
